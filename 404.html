<meta name="description" content="Der Verein Autismus Oberaargau ist ein christlicher Verein, der sich für die Anliegen von Menschen mit einer Autismus-Spektrum-Störung (ASS) und deren Familien einsetzt. Er bietet Unterstützung, Beratung und Vernetzungsmöglichkeiten für Betroffene und Angehörige im Oberaargau. Unser Ziel ist es, ein Netzwerk der Unterstützung und des Verständnisses zu schaffen, in dem Menschen mit ASS ihr volles Potenzial entfalten können.">
